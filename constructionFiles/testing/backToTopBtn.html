<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Back To Top Btn</title>
</head>
<body>

    <div style="height: 100vh; width: 100vw; background: blue;"></div>


    <div id="toTop-container">
        <button id="toTop">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.0101 12.85L13.3901 15.47C12.6201 16.24 11.3601 16.24 10.5901 15.47L4.08008 8.94995" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.9209 8.94995L18.8809 9.98995" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>


    <script>
        // Back to top function
        const backToTop = () => {
            document.body.scrollTop = 0; // Safari
            document.documentElement.scrollTop = 0 // Chrome, Firefox, IE, Opera
        }

        // Add Event listener Interface by dom ID
        const addEventListenerWithId = (domID, type, func) => {
            let domElement = document.getElementById(domID);
            domElement.addEventListener(type, func);
        }

        // Add Event listener Interface by dom className
        const addEventListenerWithClassName = (domClassName, type, func) => {
            let domElements = document.getElementById(domClassName);
            for (let dom of domElements) {
                dom.addEventListener(type, func);
            }
        }

        // Add 'click' event listener to btn#toTop w/ func backToTop()
        addEventListenerWithId('toTop', 'click', backToTop);
    </script>
</body>
</html>
